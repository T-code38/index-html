<!DOCTYPE html>
<html>
<head>
<title> Landing page </title>
<style>
   body {
  position: relative;
  width: 100%;
  height: 100vh;
 background-image: url("city.jpg");
 background-size: cover;
 background-position: center;
 background-repeat: no-repeat;
 opacity: initial;
}

.car {
 position: absolute; 
 bottom: 0;
 left: 10%;
 width: 150%;
 height: auto;
transform: scale(1.3);
 filter: brightness(none) 
 contrast(1.11)
 saturate(1.07)
 
}

.brand {
position: absolute;
bottom: 25%; /* places it on the car body */
left: 26%;
transform: translateX(-50%);
display: flex;
align-items: center;
gap:10px;
color: hsl(0,100%,100%);
text-shadow: 2px 2px 4px #000000;
font-size: 100px;
font-weight: bold;


}

.ng {
color: blue;
text-shadow: 2px 2px 4px #000000;

}



.logo {
position: absolute;
bottom: 0%; /* places it on the car body */
transform: translateX(-50%);
align-items: center; 
left: 70px;
width:150px;
height: auto;
transform: scale(0.2);
gap:60px;
  

}


</style>
</head>
<body>

 <div class="car">
<img src="car.jpg-removebg-preview.png" alt="car.jpg-removebg-preview.png">
 </div>

<div class="brand">
<span>Cabme<span  class="ng">.ng</span>
</span> 
</div>

<div class="logo">
<img src="logo-removebg-preview.png"  alt="logo-removebg-preview.png">
</div>

</body>

  

</html>
